<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Linketree - Contato</title>
</head>
<body>
    <main class="main_content">
        <header class="box_header">
            <img src="https://avatars.githubusercontent.com/u/107651514?v=4" alt="user_avatar">
            <section class="text_section">
                <h1>Gerson Lucas Silva Leite</h1>
                <h3>Desenvolvedor de Softwares Front-end</h3>
            </section>
        </header>
        <div class="main_box">
            <header class="box_header">
                <h2>Entre em contato</h2>
                <h3>Tem alguma pergunta ou proposta? Preencha o formulário abaixo.</h3>
            </header>
            <form class="user_data">
                <label for="user_name">
                    Seu nome:
                    <input id="user_name" type="text">
                </label>
                <label for="user_email">
                    Seu e-mail:
                    <input id="user_email" type="email">
                </label>
                <label for="user_message">
                    Seu nome:
                    <textarea id="user_message" name="message"></textarea>
                </label>
                <button>Enviar mensagem</button>
            </form>
        </div>
        <footer>
            <a href="../../index.html">Voltar para Links</a>
            <h4>© 2025 | Desenvolvido com ❤️ por Gerson Lucas Silva Leite</h4>
        </footer>
    </main>
</body>
</html>
